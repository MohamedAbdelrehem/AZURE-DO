name: Build and Release EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r "Azure-Do App/requirements.txt"

      - name: Install Nuitka
        run: pip install nuitka

      - name: Build EXE with Nuitka
        run: |
          cd "Azure-Do App"
          nuitka --standalone --onefile --windows-disable-console ^
                 --include-data-dir=assets=assets ^
                 --lto=yes --mingw64 Azure-Do.py

      - name: Move EXE to root for upload
        run: mv "Azure-Do App/Azure-Do.exe" .

      - name: Create Release (if not exists)
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: Azure-Do.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
