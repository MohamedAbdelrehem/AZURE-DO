# .github/workflows/call-reusable-workflow.yml
name: Call Private Workflow

on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug


jobs:
  call-reusable:
    uses: MohamedAbdelrehem/test-workflow/.github/workflows/main.yml@master
    with:
      repo-token: ${{ secrets.personal_access_token }}
      username: "Medo"        
